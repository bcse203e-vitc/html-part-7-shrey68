<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Generator</title>
</head>
<body>

    <h2>Generate a Table</h2>

    <label for="rows">Enter number of rows:</label>
    <input type="number" id="rows" min="1">
    <br><br>

    <label for="columns">Enter number of columns:</label>
    <input type="number" id="columns" min="1">
    <br><br>

    <button onclick="generateTable()">Generate Table</button>

    <h3>Generated Table:</h3>
    <div id="tableContainer"></div>

    <script>
        function generateTable() {
            let rows = document.getElementById("rows").value;
            let cols = document.getElementById("columns").value;
            let tableContainer = document.getElementById("tableContainer");

            if (rows <= 0 || cols <= 0 || isNaN(rows) || isNaN(cols)) {
                alert("Please enter valid numbers for rows and columns.");
                return;
            }

            let table = "<table border='1' cellspacing='0' cellpadding='5'>";
            for (let i = 0; i < rows; i++) {
                table += "<tr>";
                for (let j = 0; j < cols; j++) {
                    table += `<td>Row ${i + 1}, Col ${j + 1}</td>`;
                }
                table += "</tr>";
            }
            table += "</table>";

            tableContainer.innerHTML = table;
        }
    </script>

</body>
</html>
