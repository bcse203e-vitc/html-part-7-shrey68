<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web-based Calculator</title>
</head>
<body>
  <h1>Web-based Calculator</h1>

  <form id="calculator-form">
    <label for="num1">Number 1: </label>
    <input type="number" id="num1" required><br><br>

    <label for="num2">Number 2: </label>
    <input type="number" id="num2" required><br><br>

    <label for="operation">Select Operation: </label>
    <select id="operation">
      <option value="add">Add (+)</option>
      <option value="subtract">Subtract (-)</option>
      <option value="multiply">Multiply (*)</option>
      <option value="divide">Divide (/)</option>
      <option value="modulus">Modulus (%)</option>
      <option value="exponent">Exponentiation (**)</option>
    </select><br><br>

    <button type="button" onclick="calculate()">Calculate</button>
  </form>

  <h2>Result:</h2>
  <p id="result"></p>

  <script>
    function calculate() {

      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);
      let operation = document.getElementById("operation").value;
      let result = 0;
      switch (operation) {
        case "add":
          result = num1 + num2;
          break;
        case "subtract":
          result = num1 - num2;
          break;
        case "multiply":
          result = num1 * num2;
          break;
        case "divide":
          if (num2 === 0) {
            result = "Cannot divide by zero!";
          } else {
            result = num1 / num2;
          }
          break;
        case "modulus":
          result = num1 % num2;
          break;
        case "exponent":
          result = num1 ** num2;
          break;
        default:
          result = "Invalid operation";
      }
      document.getElementById("result").innerText = `The result is: ${result}`;
    }
  </script>

</body>
</html>
