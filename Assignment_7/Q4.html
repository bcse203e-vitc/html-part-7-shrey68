<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
</head>
<body>
  <h1>Palindrome Checker</h1>
  
  <label for="inputPhrase">Enter a word or phrase:</label>
  <input type="text" id="inputPhrase" placeholder="Type here" oninput="checkPalindromeRealTime()">
  <h2>Result:</h2>
  <p id="result"></p>
  <script>
    function isPalindrome(str) {
      let cleanedString = str.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
      
      let reversedString = cleanedString.split('').reverse().join('');
      
      return cleanedString === reversedString;
    }
    function checkPalindromeRealTime() {
      const input = document.getElementById('inputPhrase').value;
      const resultElement = document.getElementById('result');
      
      if (isPalindrome(input)) {
        resultElement.textContent = `"${input}" is a palindrome!`;
        resultElement.style.color = 'green';
      } else {
        resultElement.textContent = `"${input}" is not a palindrome.`;
        resultElement.style.color = 'red';
      }
    }
  </script>
</body>
</html>
